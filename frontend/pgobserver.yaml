---
database:
  # PGObserver database
  name: local_pgobserver_db
  host: localhost
  port: 5432

  # frontend credentials for PGObserver database
  frontend_user: pgobserver_frontend
  frontend_password: pgobserver_frontend

frontend:
  port: 8080

features:
  run_aggregations: false
  show_load: true
  show_stat_load: true
  show_wal: true
  show_top_sprocs: true
  show_top_stats: true
  filter_top_stats_for_users: []
  show_db_size: true
  show_db_stats: true
  opengrok_baseurl: ""
